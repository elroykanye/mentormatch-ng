<div class="container aos-init aos-animate" data-aos="fade-up">

  <div class="row mt-5">

    <div class="col-lg-4">
      <div class="info">
        <div class="address">
          <i class="bi bi-geo-alt"></i>
          <h4>Location:</h4>
          <p>
            Caps Street <br>
            Bambili, North West<br>
            Cameroon <br><br>
            <strong>Phone:</strong> &nbsp; <a href="tel:+237672270627">+237 672 270 627 </a><br>
            <strong>Email:</strong> &nbsp; <a href="mailto:elroykanye@gmail.com">elroykanye@gmail.com</a><br>
          </p>
        </div>
      </div>

    </div>

    <div class="col-lg-8 mt-5 mt-lg-0">

      <form (ngSubmit)="sendContactEmail()" [formGroup]="contactForm" role="form" class="php-email-form">
        <div class="row">
          <div class="col-md-6 form-group">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Your name</mat-label>
              <input matInput formControlName="name" placeholder="John Doe">
            </mat-form-field>
          </div>

          <div class="col-md-6 form-group mt-3 mt-md-0">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Your email</mat-label>
              <input matInput formControlName="email" type="email" placeholder="example@domain.com">
            </mat-form-field>
          </div>
        </div>

        <div class="form-group mt-3">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Subject</mat-label>
            <input matInput formControlName="subject" placeholder="Thanks">
          </mat-form-field>
        </div>

        <div class="form-group mt-3">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Message</mat-label>
            <textarea matInput formControlName="message" placeholder="Enter your message here..."></textarea>
          </mat-form-field>
        </div>

        <div class="text-center">
          <button [disabled]="!contactForm.valid" class="btn btn-primary" type="submit">Send Message</button>
        </div>
        <div class="mt-3 text-center {{messageSent ? 'd-block': 'd-none'}}" >
          <span class="{{statusMessage().ok ? 'text-danger' : 'text-info'}}">{{statusMessage().text}}</span>
        </div>
      </form>

    </div>
  </div>
</div>
